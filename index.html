<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JWDev60</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 90%;
        }

        h1 {
            color: #333;
        }

        .links {
            margin-top: 20px;
        }

        .links a {
            display: block;
            text-decoration: none;
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            margin: 10px 0;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .links a:hover {
            background-color: #0056b3;
        }

        footer {
            margin-top: 20px;
            font-size: 0.9em;
            color: #666;
        }

        footer a {
            color: #007bff;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>JWDev60</h1>
        <p>Welcome! Check out my links below:</p>
        <div class="links">
            <a href="https://github.com/JWDev60" target="_blank">GitHub</a>
            <a href="https://jwdev60.github.io/projects" target="_blank">My Projects</a>
        </div>
        <footer>
            <p>Made with ❤️ by <a href="https://github.com/JWDev60" target="_blank">JWDev60</a></p>
        </footer>
    </div>
</body>
</html>
